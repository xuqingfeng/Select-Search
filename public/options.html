<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Select Search Options"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Select Search - Options</title>
    <link rel="stylesheet" href="./libs/semantic-ui-css/2.5.0/semantic.min.css">

</head>

<br>

<div class="ui grid">
    <div class="two wide column"></div>
    <div class="twelve wide column">
        <form class="ui form">
            <h4 class="ui dividing header">Shortcuts:</h4>

                            <option value="n">⌘/win + N</option>
                            <option value="o">⌘/win + O</option>
                            <option value="p">⌘/win + P</option>
                            <option value="q">⌘/win + Q</option>
                            <option value="r">⌘/win + R</option>
                            <option value="s">⌘/win + S</option>
                            <option value="t">⌘/win + T</option>
                            <option value="u">⌘/win + U</option>
                            <option value="v">⌘/win + V</option>
                            <option value="w">⌘/win + W</option>
                            <option value="x">⌘/win + X</option>
                            <option value="y">⌘/win + Y</option>
                            <option value="z">⌘/win + Z</option>
                        </select>
                    </div>
                    <div class="five wide field">
                        <label>translate</label>
                        <select class="ui fluid dropdown" id="translateKey">
                            <option value="a">⌘/win + A</option>
                            <option value="b">⌘/win + B</option>
                            <option value="c">⌘/win + C</option>
                            <option value="d">⌘/win + D</option>
                            <option value="e">⌘/win + E</option>
                            <option value="f">⌘/win + F</option>
                            <option value="g">⌘/win + G</option>
                            <option value="h">⌘/win + H</option>
                            <option value="i">⌘/win + I</option>
                            <option value="j">⌘/win + J</option>
                            <option value="k">⌘/win + K</option>
                            <option value="l">⌘/win + L</option>
                            <option value="m">⌘/win + M</option>
                            <option value="n">⌘/win + N</option>
                            <option value="o">⌘/win + O</option>
                            <option value="p">⌘/win + P</option>
                            <option value="q">⌘/win + Q</option>
                            <option value="r">⌘/win + R</option>
                            <option value="s">⌘/win + S</option>
                            <option value="t">⌘/win + T</option>
                            <option value="u">⌘/win + U</option>
                            <option value="v">⌘/win + V</option>
                            <option value="w">⌘/win + W</option>
                            <option value="x">⌘/win + X</option>
                            <option value="y">⌘/win + Y</option>
                            <option value="z">⌘/win + Z</option>
                        </select>
                    </div>
                    <div class="five wide field">
                        <label>go to link</label>
                        <select class="ui fluid dropdown" id="jumpToLinkKey">
                            <option value="a">⌘/win + A</option>
                            <option value="b">⌘/win + B</option>
                            <option value="c">⌘/win + C</option>
                            <option value="d">⌘/win + D</option>
                            <option value="e">⌘/win + E</option>
                            <option value="f">⌘/win + F</option>
                            <option value="g">⌘/win + G</option>
                            <option value="h">⌘/win + H</option>
                            <option value="i">⌘/win + I</option>
                            <option value="j">⌘/win + J</option>
                            <option value="k">⌘/win + K</option>
                            <option value="l">⌘/win + L</option>
                            <option value="m">⌘/win + M</option>
                            <option value="n">⌘/win + N</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <h4 class="ui dividing header">Search Engine:</h4>
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="fifteen wide field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="google" id="google" data-toggle="radio">
                            <label>Google</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="bing" id="bing" data-toggle="radio">
                            <label>Bing</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="duckduckgo" id="duckduckgo"
                                   data-toggle="radio">
                            <label>Duckduckgo</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="sogou" id="sogou" data-toggle="radio">
                            <label>Sogou</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="baidu" id="baidu" data-toggle="radio">
                            <label>Baidu</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="yahoo" id="yahoo" data-toggle="radio">
                            <label>Yahoo</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="yandex" id="yandex" data-toggle="radio">
                            <label>Yandex</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <h4 class="ui dividing header">Translate Engine:</h4>
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="eight wide field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="translateSite" value="googleTrans" id="googleTrans" data-toggle="radio">
                            <label>translate.google.com</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="translateSite" value="baiduTrans" id="baiduTrans" data-toggle="radio">
                            <label>fanyi.baidu.com</label>
                        </div>
                    </div>
                </div>
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="eight wide field">
                        <label>from:</label>
                        <select class="ui fluid dropdown" id="translateFrom">
                            <option value="en">En</option>
                            <option value="zh-CN">中文</option>
                            <option value="ja">にほんご</option>
                        </select>
                    </div>
                    <div class="eight wide field">
                        <label>to:</label>
                        <select class="ui fluid dropdown" id="translateTo">
                            <option value="en">En</option>
                            <option value="zh-CN">中文</option>
                            <option value="ja">にほんご</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="four wide field">
                        <div class="ui hidden compact small message" id="messageArea">
                            <p>changes saved !</p>
                        </div>
                    </div>
                    <div class="eleven wide field">
                        <div class="ui primary right floated medium button" id="save">
                            <i class="save icon"></i> Save
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="two wide column"></div>
</div>

<script type="text/javascript" src="./libs/jquery/3.7.0/jquery.min.js"></script>
<script type="text/javascript" src="./libs/semantic-ui-css/2.5.0/semantic.min.js"></script>
<script type="text/javascript" src="./options.js"></script>
</body>
</html>
