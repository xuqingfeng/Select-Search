<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Select Search Popup" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Select Search - Popup</title>
    <link
      rel="stylesheet"
      href="./libs/semantic-ui-css/2.5.0/semantic.min.css"
    />
    <link rel="stylesheet" href="./libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="ui attached segment">
      <h4 class="ui header" id="i18nShortcuts">Shortcuts</h4>
      <ul>
        <li>
          <span id="i18nsearch">search</span>: ⌘/&lt;Ctrl-Win&gt; +
          <span id="searchKey">G</span>
        </li>
        <li>
          <span id="i18ntranslate">translate</span>: ⌘/&lt;Ctrl-Win&gt; +
          <span id="translateKey">E</span>
        </li>
        <li>
          <span id="i18ngo_to_link">go to link</span>: ⌘/&lt;Ctrl-Win&gt; +
          <span id="jumpToLinkKey">B</span>
        </li>
      </ul>
    </div>

    <!-- TODO: update color -->
    <div
      class="ui bottom attached yellow button"
      tabindex="0"
      id="i18n_go_to_options"
    >
      Click here to customize shortcuts
    </div>

    <script
      type="text/javascript"
      src="./libs/jquery/3.7.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./libs/semantic-ui-css/2.5.0/semantic.min.js"
    ></script>
    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
