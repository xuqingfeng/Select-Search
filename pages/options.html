<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Select Search 选项页"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Select Search - Options</title>
    <link rel="stylesheet" href="./libs/semantic-ui-css/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="./libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<br>
<h1 class="ui center aligned header">选项</h1>
<div class="ui grid">
    <div class="two wide column"></div>
    <div class="twelve wide column">
        <form class="ui form">
            <h4 class="ui dividing header">快捷键:</h4>
            <div class="field">
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="five wide field">
                        <label>搜索
                            <small>[ ⌘/win + * ]</small>
                        </label>
                        <select class="ui fluid dropdown" id="searchKey">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="j">J</option>
                            <option value="k">K</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="o">O</option>
                            <option value="p">P</option>
                            <option value="q">Q</option>
                            <option value="r">R</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="v">V</option>
                            <option value="w">W</option>
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                        </select>
                    </div>
                    <div class="five wide field">
                        <label>翻译
                            <small>[ ⌘/win + * ]</small>
                        </label>
                        <select class="ui fluid dropdown" id="translateKey">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="j">J</option>
                            <option value="k">K</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="o">O</option>
                            <option value="p">P</option>
                            <option value="q">Q</option>
                            <option value="r">R</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="v">V</option>
                            <option value="w">W</option>
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                        </select>
                    </div>
                    <div class="five wide field">
                        <label>跳转
                            <small>[ ⌘/win + * ]</small>
                        </label>
                        <select class="ui fluid dropdown" id="jumpToLinkKey">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="j">J</option>
                            <option value="k">K</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="o">O</option>
                            <option value="p">P</option>
                            <option value="q">Q</option>
                            <option value="r">R</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="v">V</option>
                            <option value="w">W</option>
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <h4 class="ui dividing header">搜索:</h4>
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="fifteen wide field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="google" id="google" data-toggle="radio">
                            <label>Google</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="yahoo" id="yahoo" data-toggle="radio">
                            <label>Yahoo</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="bing" id="bing" data-toggle="radio">
                            <label>Bing</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="duckduckgo" id="duckduckgo"
                                   data-toggle="radio">
                            <label>Duckduckgo</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="sogou" id="sogou" data-toggle="radio">
                            <label>Sogou</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="baidu" id="baidu" data-toggle="radio">
                            <label>Baidu</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="searchEngine" value="yandex" id="yandex" data-toggle="radio">
                            <label>Yandex</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <h4 class="ui dividing header">翻译:</h4>
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="eight wide field">
                        <!-- <div class="ui radio checkbox">
                            <input type="radio" name="translate-site" value="cn" id="cn" data-toggle="radio">
                            <label>translate.google.cn</label>
                        </div> -->
                        <div class="ui radio checkbox">
                            <input type="radio" name="translate-site" value="com" id="com" data-toggle="radio">
                            <label>translate.google.com</label>
                        </div>
                    </div>
                </div>
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="eight wide field">
                        <label>从:</label>
                        <select class="ui fluid dropdown" id="translateFrom">
                            <option value="en">En</option>
                            <option value="zh-CN">中文</option>
                            <option value="ja">にほんご</option>
                        </select>
                    </div>
                    <div class="eight wide field">
                        <label>至:</label>
                        <select class="ui fluid dropdown" id="translateTo">
                            <option value="en">En</option>
                            <option value="zh-CN">中文</option>
                            <option value="ja">にほんご</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="fields">
                    <div class="one wide field"></div>
                    <div class="four wide field">
                        <div class="ui hidden compact small message" id="messageArea">
                            <p>保存成功!</p>
                        </div>
                    </div>
                    <div class="eleven wide field">
                        <div class="ui primary right floated medium button" id="save">
                            <i class="save icon"></i> 保存
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="two wide column"></div>
</div>

<script type="text/javascript" src="./libs/jquery/3.7.0/jquery.min.js"></script>
<script type="text/javascript" src="./libs/semantic-ui-css/2.5.0/semantic.min.js"></script>
<script type="text/javascript" src="./../dist/options.js"></script>
</body>
</html>
